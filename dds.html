<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>操你妈傻逼董大胜</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-1: #0f172a; /* slate-900 */
        --bg-2: #111827; /* gray-900 */
        --accent-1: #38bdf8; /* sky-400 */
        --accent-2: #a78bfa; /* violet-400 */
        --card-bg: rgba(255, 255, 255, 0.06);
        --card-border: rgba(255, 255, 255, 0.18);
        --card-shadow: 0 10px 30px rgba(0,0,0,0.45), 0 2px 8px rgba(0,0,0,0.35);
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        display: grid;
        place-items: center;
        background:
          radial-gradient(1200px 800px at 10% 10%, rgba(56,189,248,0.12), transparent 50%),
          radial-gradient(1000px 700px at 90% 90%, rgba(167,139,250,0.10), transparent 50%),
          linear-gradient(160deg, var(--bg-1), var(--bg-2));
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }

      .card {
        display: grid;
        place-items: center;
        padding: clamp(24px, 6vw, 64px);
        border-radius: 28px;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        box-shadow: var(--card-shadow);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        max-width: min(92vw, 1400px);
      }

      .title {
        font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
        font-weight: 900;
        line-height: 0.95;
        letter-spacing: 0.04em;
        font-size: clamp(48px, 18vw, 280px); /* dev boyut */
        margin: 0;
        background: linear-gradient(90deg, #ffffff 0%, #e5e7eb 30%, #c7d2fe 70%, #93c5fd 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 2px 10px rgba(0,0,0,0.35);
      }

      /* Hafif parlayan kenar animasyonu */
      .card::after {
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: 30px;
        background: linear-gradient(135deg, rgba(56,189,248,0.18), rgba(167,139,250,0.18));
        filter: blur(20px);
        z-index: -1;
      }

      /* Küçük ekran optimizasyonu */
      @media (max-width: 420px) {
        .title { letter-spacing: 0.02em; }
      }
    </style>
  </head>
  <body>
    <main class="card" role="region" aria-label="ABCDEF kutusu">
      <h1 class="title">操你妈傻逼董大胜</h1>
    </main>
  </body>
</html>
